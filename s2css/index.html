<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Primera práctica HTML</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- aquí va el encabezado de la página -->
	<header>
		<h1>Hola Koders</h1>
		<!-- elementos del menú de navegación -->
		<hav>
			<ul>
				<li>elemento del nav 1</li>
				<li>elemento del nav 2</li>
				<li>elemento del nav 3</li>
			</ul>
		</hav>
	</header>
	
	<!-- sección con 3 artícle -->
	<section>
		<h2>Encabezado de la sección</h2>
		<article>
			<h3>article 1</h3>
		</article>
		<article>
			<h3>article 2</h3>
		</article>
		<article>
			<h3>article 3</h3>
		</article>
	</section>

	<!-- elemento aside de la página -->
	<aside>
		<h4>aside</h4>
	</aside>

	<!-- elementos que integran el footer de la página -->
	<footer>
		<ul>
			<li>Elemento 1 del footer</li>
			<li>Elemento 2 del footer</li>
			<li>Elemento 3 del footer</li>
		</ul>
	</footer>

</body>
</html>
